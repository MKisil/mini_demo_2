<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-3xl">
        <form method="post" enctype="multipart/form-data" class="space-y-4" id="uploadForm">
            {% csrf_token %}
            <div>
                <label for="instruction" class="block text-sm font-medium text-gray-700">Інструкція</label>
                <textarea id="instruction" name="instruction" required rows="15"
                    class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div>
                <label for="files" class="block text-sm font-medium text-gray-700">Аудіо файл</label>
                <input id="files" type="file" name="file" required
                    class="mt-1 block w-full text-gray-900 border border-gray-300 rounded-sm cursor-pointer bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all">
                Аналізувати
            </button>
        </form>

        <!-- Loader -->
        <div class="flex justify-center mt-4">
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = function() {
            document.getElementById('loader').style.display = 'block';
        };
    </script>
</body>
</html>
